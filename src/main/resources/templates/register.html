<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body class="body-img">
<section class="container-fluid content">
    <div class="row my-5 py-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-secondary bg-white">
            <div class="d-flex justify-content-between py-3">
                <h3><i class="fas fa-user-plus"></i> Register</h3>
            </div>
            <form method="POST" th:object="${newUser}">
                <hr>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username"  th:field="*{username}">
                    <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName"  th:field="*{firstName}" placeholder="first name">
                    <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName"  th:field="*{lastName}" placeholder="last name">
                    <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"  th:field="*{email}" placeholder="email">
                    <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password"  th:field="*{password}" placeholder="password">
                    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="text" class="form-control" id="confirmPassword"  th:field="*{confirmPassword}" placeholder="confirm password">
                    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <p class="error" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>

                <hr>
                <div class="d-flex justify-content-center py-3">
                    <a class="btn btn-danger mx-2" role="button" href="/trash-resque">Cancel</a>
                    <button type="submit" class="btn btn-success mx-2">Submit</button>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</section>
    <footer th:insert="fragments/general.html :: footer"> </footer>
</body>
</html>
