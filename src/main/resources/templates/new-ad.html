<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Trash Alert</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app/style.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/app/display.js"></script>
</head>
<body>
    <nav id="mainNavbar" class="navbar navbar-light bg-light py-0 fixed-top">
        <a href="#" class="navbar-brand">TRASH <i class="fas fa-trash-restore-alt red"></i> ALERT</a>
        <ul class="nav d-flex justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle red" data-toggle="dropdown" href="#"><i class="far fa-user"></i></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item hover" href="/trash-resque">go back
                        <i class="fas fa-backward red"></i></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/trash-resque/logout">logout <i class="fas fa-sign-out-alt red"></i></a>
                </div>
            </li>
            <li class="nav-item px-3"><div class="nav-link" id="username"></div></li>
        </ul>
    </nav>
    <section class="container-fluid content">
        <div class="row my-5 py-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST" th:object="${newAd}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="title"  th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label for="details">Description</label>
                        <textarea class="form-control" id="details" rows="3"  th:field="*{details}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city"  th:field="*{city}" placeholder="city">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street"  th:field="*{street}" placeholder="street">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    	displayUsername();
</script>
</body>
</html>
