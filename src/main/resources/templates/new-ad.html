<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body class="body-img">
    <nav th:insert="fragments/general.html :: navbar"> </nav>

    <section class="container-fluid content">
        <div class="row my-5 py-3">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-secondary bg-white">

                <div class="d-flex justify-content-between py-3">
                    <h3><i class="fas fa-trash-restore-alt"></i> New junk</h3>
                </div>
                <form method="POST" th:object="${newAd}">
                    <hr>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? is-invalid : ''" id="title" placeholder="title"  th:field="*{title}" autofocus="autofocus">
                        <small class="form-text red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                    </div>

                    <div class="form-group">
                        <label for="details">Description</label>
                        <textarea class="form-control" id="details" rows="3"  th:field="*{details}"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('city') or #fields.hasErrors('global')} ? is-invalid : ''" id="city"  th:field="*{city}" placeholder="city">
                            <small class="form-text red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('street') or #fields.hasErrors('global')} ? is-invalid : ''" id="street"  th:field="*{street}" placeholder="street">
                            <small class="form-text red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></small>
                        </div>
                    </div>

                    <p class="alert alert-warning" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>

                    <hr>
                    <div class="d-flex justify-content-center py-3">
                        <a class="btn btn-danger mx-2" role="button" href="/trash-resque">Cancel</a>
                        <button type="submit" class="btn btn-success mx-2">Submit</button>
                    </div>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

    <footer th:insert="fragments/general.html :: footer"> </footer>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    	displayUsername();
</script>
</body>
</html>
