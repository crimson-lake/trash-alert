
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<html>
	<head>
		<title>Trash Alert</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app/style.css">
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
		<script src="js/app/display.js"></script>
	</head>
	<body>

		<nav id="mainNavbar" class="navbar navbar-light bg-light py-0 fixed-top">
			<a onclick="showAbout()" class="navbar-brand hover">TRASH <i class="fas fa-trash-restore-alt red"></i> ALERT</a>
			<ul class="nav d-flex justify-content-end">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle red" data-toggle="dropdown" href="#"><i class="far fa-user"></i></a>
					<div class="dropdown-menu">
						<a class="dropdown-item hover" href="/trash-resque/new-ad">new ad
							<i class="fas fa-plus red"></i></a>
						<a class="dropdown-item hover" onclick="displayUsersAds()">my ads <i class="fas fa-couch red"></i></a>
					 	<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/trash-resque/logout">logout <i class="fas fa-sign-out-alt red"></i></a>
					</div>
				</li>
				<li class="nav-item px-3"><div class="nav-link" id="username"></div></li>
			</ul>
		</nav>

		<section class="container-fluid content">
			<div class="row my-5">
				<div class="col-md-8">
					<div id="mapid"></div>
				</div>
				<div class="col-md-4 p-0 text-center justify-content-center">
					<div id="board">
					</div>
				</div>
			</div>
		</section>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		showAbout();
		var mymap = L.map('mapid').setView([50.06, 19.93], 13);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
	    	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	    	maxZoom: 18,
	    	id: 'mapbox/streets-v11',
	    	accessToken: 'pk.eyJ1IjoiY3JpbXNvbi1sYWtlIiwiYSI6ImNrNXB4NG9naDAxYWgza3Awc3U4dGRhYWoifQ.aFqMq_YpgGn7KZC8KlLnew'
		}).addTo(mymap);

		var chair = L.icon({
			iconUrl: "https://img.icons8.com/doodle/50/000000/chair.png",
			iconSize: [32, 37],
			iconAnchor: [16, 37],
			popupAnchor: [0, -28]
		});

		function onEachFeature(feature, layer) {
			var popupContext = "<div class=\"hover h6\" onclick=\"display(" + feature.properties.id + ")\">";
			popupContext += feature.properties.title + "<br>" + feature.properties.address + "</div>";
			layer.bindPopup(popupContext);
		}

		$.get("/trash-resque/api/ads/geoinfo", function(data) {
			L.geoJSON(data, {
				pointToLayer: function (feature, latlng) {
					return L.marker(latlng, {icon: chair});
				},
				onEachFeature: onEachFeature
			}).addTo(mymap);
		});

        displayUsername();
	</script>
	</body>
</html>
