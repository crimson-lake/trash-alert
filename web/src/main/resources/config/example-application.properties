# To run application fill brackets with valid values and rename file to application.properties

# Properties to be filled
spring.datasource.url=jdbc:sqlserver://[database-url]:1433;databaseName=[database-name]
spring.datasource.username=[username]
spring.datasource.password=[password]

google.recaptcha.key.site=[key-site]
google.recaptcha.key.secret=[key-secret]

# Properties with default values. Can be overwritten if needed
info.app.name=Type 190-200
info.app.version=1.0.0

server.servlet.context-path=/
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=info,health

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO