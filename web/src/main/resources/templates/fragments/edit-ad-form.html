<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="editAdForm" th:fragment="editAdForm" class="p-3 ad rounded">
    <form method="POST" th:object="${ad}">
            <input type="hidden"
                   th:value="${ad.id}"
                   th:field="*{id}"
                   class="form-control">

        <div class="form-group">
            <label for="title"
                   th:text="#{general.title}"></label>
            <input id="title"
                   type="text"
                   maxlength="50"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? is-invalid : ''"
                   th:field="*{title}"
                   autofocus="autofocus"
                   required>
            <small class="form-text red"
                   th:if="${#fields.hasErrors('title')}"
                   th:errors="*{title}">
            </small>
        </div>

        <div class="form-group">
            <label for="details"
                   th:text="#{general.details}"></label>
            <textarea id="details"
                      class="form-control"
                      rows="3"
                      th:field="*{details}">
                        </textarea>
        </div>

        <div th:insert="new-ad.html :: address-form-row"></div>

        <p class="alert alert-warning"
           th:if="${#fields.hasErrors('global')}"
           th:errors="*{global}"></p>

        <hr>
        <div class="d-flex justify-content-center py-3">
            <a class="btn btn-danger mx-2"
               role="button"
               th:href="@{/outdoor-search/my-ads}"
               th:text="#{general.button.cancel}"></a>
            <button type="submit"
                    class="btn btn-success mx-2"
                    th:text="#{general.button.save}"></button>
        </div>
    </form>
</div>
