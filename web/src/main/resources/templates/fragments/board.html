<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="boardWithAds" th:fragment="board">
    <div th:each="ad : ${ads}">
        <div class="ad p-2 rounded my-2">
            <div class="text-left p-1">
                <h5 th:text="${ad.title}"
                    th:onclick="'firePopup(\'' + ${ad.id} + '\'); toggle(\'ad' + ${ad.id} + '\');'"
                    class="hover">
                </h5>
                <div>
                    <div class="d-flex flex-row">
                        <div th:each="tag : ${ad.tags}">
										<span class="tag p-1 mx-1"
                                              th:text="'#' + ${tag}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: none;"
                 th:id="'ad' + ${ad.id}"
                 class="p-2 toggleable">
                <p th:text="${ad.details}"></p>
                <button type="button"
                        class="btn btn-info"
                        th:text="#{general.button.more}"
                        th:onclick="'openAdModal(\'' + ${ad.id} + '\')'">
                </button>
            </div>
        </div>
    </div>
</div>
