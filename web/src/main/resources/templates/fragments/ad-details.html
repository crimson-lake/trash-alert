<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="boardWithAds"
     th:fragment="adDetails">
    <div class="ad active-ad p-3 rounded my-2">
        <h5 th:text="${ad.title}"></h5>
        <div class="p-2 d-flex flex-row">
            <div th:each="tag : ${ad.tags}">
                <span class="hover tag p-1 mx-1"
                      th:filterArg="${tag}"
                      th:onclick="javascript:filterAds(this.getAttribute('filterArg'));"
                      th:text="'#' + ${tag}"></span>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-end">
            <p th:text="'' + #{ad.created} + ': ' + ${ad.created}"></p>
        </div>
        <p th:text="${ad.details}"></p>
        <img th:src="'/ad/photo?id=' + ${ad.id}" class="img-fluid" onerror="this.style='display:none'"/>
        <button type="button"
                class="button-delete"
                th:onclick="refreshBoard(1, 10)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
